<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app" class="container mt-5">
    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control" v-model="task">
        </div>
        <div class="col-4">
            <button class="btn btn-success" v-on:click="addTask">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <div class="col-12 pt-4 text-left">
                <button class="btn btn-primary" v-on:click="renderAllTask">All</button>
                <button class="btn btn-danger" v-on:click="renderNotResolvedTask">Not Resolved</button>
                <button class="btn btn-success" v-on:click="renderResolvedTask">Resolved</button>
            </div>
            <table class="table  mt-4">
                <thead class="thead-dark">
                <tr>
                    <th><i class="fas fa-check"></i></th>
                    <th>Task</th>
                    <th><i class="fas fa-trash-alt"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="task in tasks" v-bind:class="{ resolved : task.done }">
                    <td class="checkbox text-center" >
                        <label class="checkbox-2" >
                        <input type="checkbox" v-model="task.done" @change="syncTask(task.id)">
                            <span></span>
                        </label>
                    </td>
                    <td class="task_text">
                        {{ task.task }}
                    </td>
                    <td>
                        <button class="btn btn-danger" v-on:click="removeTask(task.id)"><i class="far fa-minus-square"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/vue.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
